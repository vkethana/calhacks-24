<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading PnL Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Trading PnL Dashboard</h1>

    <div class="input-section">
        <h2>Input Dates</h2>
        <label for="trading_date">Trading Date:</label>
        <input type="date" id="trading_date" required>
        <label for="evaluation_date">Evaluation Date:</label>
        <input type="date" id="evaluation_date" required>
        <button id="submit">Get Trades & PnL</button>
    </div>

    <div class="output-section">
        <h2>News Headlines:</h2>
        <div id="headlines">
            <p>No headlines available.</p>
        </div>

        <h2>Generated Trades:</h2>
        <div id="trades-list">
            <p>No trades generated yet.</p>
        </div>

        <h2>Total PnL:</h2>
        <div id="pnl-result">
            <p>No PnL calculated yet.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
